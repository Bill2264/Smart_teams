<!DOCTYPE html>
<html>
<head>
    <title>Flask Dynamic Data</title>
</head>
<body>
    <h1>Table</h1>
    <div id="Table"></div>

    <table>
      <tr>
        <th>Date</th>
        <th>Amount</th>
        <th>type</th>
        <th>Note</th>
      </tr>
      {% for row in data %}
        <tr>
          <td>{{row.0}}</td>
          <td>{{row.1}}</td>
          <td>{{row.2}}</td>
          <td>{{row.3}}</td>
        </tr>
      {% endfor %}
    </table>
    </body>
</html>
